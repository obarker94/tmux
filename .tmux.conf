set -g prefix C-w
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -s escape-time 0
set -g default-terminal "${TERM}"

unbind %
bind | split-window -h
bind - split-window -v
bind N break-pane

# Set status bar
set -g status-bg black
set -g status-fg white

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.config/tmux/plugins/tpm/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'

bind -r f run-shell "tmux display-popup -w 70% -h 80% -E "~/.config/tmux/tmux-sessionizer""
bind -r t run-shell "tmux split-window -v 'go test ./... && tmux set-option remain-on-exit on'"






# bind q to kill tmux server
bind -r q confirm-before "kill-server"
